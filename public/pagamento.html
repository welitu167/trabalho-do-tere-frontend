<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamento — Loja</title>
  <link rel="stylesheet" href="/pagamento.css" />
  <style>
    .cart-items {
      margin: 20px 0;
    }

    .cart-items table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .cart-items th,
    .cart-items td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .cart-items th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    .cart-items tr:hover {
      background-color: #f9f9f9;
    }

    .cart-items img {
      max-width: 80px;
      max-height: 80px;
      object-fit: cover;
      border-radius: 4px;
      display: block;
    }

    .cart-total {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      text-align: right;
      font-size: 18px;
    }

    .cart-total p {
      margin: 0;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Pagamento</h1>
    <p id="info">Carregando dados do carrinho...</p>

    <div class="product-summary" id="summary"></div>

    <fieldset style="margin:12px 0;">
      <legend>Opção de pagamento</legend>
      <label style="display: block; margin-bottom: 10px;">
        <input type="radio" name="payment-method" value="credit_card" checked> Cartão de Crédito
      </label>
      <label style="display: block; margin-bottom: 10px;">
        <input type="radio" name="payment-method" value="debit_card"> Cartão de Débito
      </label>
      <label style="display: block; margin-bottom: 10px;">
        <input type="radio" name="payment-method" value="pix"> PIX
      </label>
    </fieldset>

    <div id="payment-message" class="message"></div>

    <form id="payment-form">
      <div id="payment-element"><!-- Card Element will mount here --></div>
      <button id="submit" type="button">Pagar</button>
    </form>

    <div id="error-message" class="error" role="alert"></div>
  </main>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="/pagamento.js"></script>
</body>
</html>
