<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamento — Loja</title>
  <link rel="stylesheet" href="/pagamento.css" />
</head>
<body>
  <main class="container">
    <h1>Pagamento</h1>
    <p id="info">Carregando dados do carrinho...</p>

    <div class="product-summary" id="summary"></div>

    <fieldset style="margin:12px 0;">
      <legend>Opção de pagamento</legend>
      <label><input type="radio" name="payment-method" value="card" checked> Cartão de Crédito/Débito</label>
    </fieldset>

    <div id="payment-message" class="message"></div>

    <form id="payment-form">
      <div id="payment-element"><!-- Card Element will mount here --></div>
      <button id="submit" type="button">Pagar</button>
    </form>

    <div id="error-message" class="error" role="alert"></div>
  </main>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="/pagamento.js"></script>
</body>
</html>
